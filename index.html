<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta content="Mohamed Salah" name="author" />
    <meta content="Fetch Github Repositories" name="description" />
    <meta content="github, repositories, repos, fetch, fetch github repos" name="keywords" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- Title -->
    <title>Fetch Github</title>

    <!-- CSS -->
    <link href="css/fontawesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    
    <!-- Favicon -->
    <link href="favicon.ico" rel="icon">
  </head>
  <body>
    <!-- Start Container -->
    <div class="container">
      <!-- Start App -->
      <div class="app">
        <div class="app-content">
          <h2>Fetch Github Repositories</h2>
          <!-- Start Fetch Section -->
          <div class="fetch">
            <input name="username" placeholder="Enter Github Username" type="text" />
            <button>Fetch</button>
          </div>
          <!-- End Fetch Section -->

          <!-- Start Results Section -->
          <div class="result"></div>
          <!-- End Results Section -->

          <!-- Start Error Message -->
          <div class="error"></div>
          <!-- End Error Message -->
        </div>
        <!-- Start Footer -->
        <div class="footer">
          <div class="copyright">&copy; <span id="footer-copyright-year"></span> | <a class="name" href="https://salahineo.com" target="_blank">Mohamed Salah</a></div>
        </div>
        <!-- End Footer -->
      </div>
      <!-- End App -->
    </div>
    <!-- End Container -->

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
