<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="author" content="Mohamed Salah" />
    <meta name="description" content="Fetch Github Repositories" />
    <meta name="keywords" content="github, repositories, repos, fetch, fetch github repos" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Fetch Github</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Container -->
    <div class="container">
      <!-- Start App -->
      <div class="app">
        <div class="app-content">
          <h2>Fetch Github Repositories</h2>
          <!-- Start Fetch Section -->
          <div class="fetch">
            <input type="text" name="username" placeholder="Enter Github Username" />
            <button>Fetch</button>
          </div>
          <!-- End Fetch Section -->

          <!-- Start Results Section -->
          <div class="result"></div>
          <!-- End Results Section -->

          <!-- Start Error Message -->
          <div class="error"></div>
          <!-- End Error Message -->
        </div>
        <!-- Start Footer -->
        <div class="footer">
          <div class="copyright">&copy; 2020 | <span>Mohamed Salah</span></div>
          <div class="links">
            <a href="https://github.com/salahineo" target="_blank">
              <i class="fab fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/salahineo/" target="_blank">
              <i class="fab fa-linkedin-in"></i>
            </a>
            <a href="https://salahineo.github.io/salahineo/" target="_blank">
              <i class="fas fa-globe-africa"></i>
            </a>
            <a href="https://twitter.com/salahineo" target="_blank">
              <i class="fab fa-twitter"> </i>
            </a>
            <a href="https://www.facebook.com/salahineo/" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="mailto:salahineo.work@gmail.com" target="_blank">
              <i class="fas fa-envelope"></i>
            </a>
          </div>
        </div>
        <!-- End Footer -->
      </div>
      <!-- End App -->
    </div>
    <!-- End Container -->

    <!-- JS -->
    <script src="js/main.js"></script>
  </body>
</html>
